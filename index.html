<!DOCTYPE html>
<html>
    <head>
    <title>DTS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
            <body>
                
                <header class="w3-container w3-margin">
                    <h1>Distributed Text Services Reader</h1>
                </header>
                
                    
                    <div class="w3-container w3-margin">
                        <p>Displays texts presented following specifications for the DTS API <a href="https://w3id.org/dts">https://w3id.org/dts</a>
                        </p>    
                    </div>
                
                <form class="w3-container w3-margin">
                    <label class="w3-small">Enter your DTS endpoint or select one from the list below</label>
                    <input name="RegisteredApi" type="text" class="w3-input w3-border"/>
                    <select name="RegisteredApi" id="RegisteredApi" class="w3-select">
                        
                    </select>
                    <a class="w3-btn" id="submit">Display</a>
                </form>
                
                <div id="dtsNav"></div>
                
                <script type="application/javascript" src="register.js"></script>
                   
                
                    
                   
                    
                    <footer class="w3-container w3-teal">
                        
                        <p>A minimal demo to display a DTS API response</p>
                    </footer>
                    
            </body>
</html>
